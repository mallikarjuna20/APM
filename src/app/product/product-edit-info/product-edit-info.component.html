<h4>Basic Information</h4>
<div class="row" *ngIf="product">
        <div class="col-md-11">
            <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="productName" id="inputEmail3" 
                        [(ngModel)]="product.name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Product Code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="productCode" id="inputPassword3" 
                                           [(ngModel)] ="product.code">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                       <textarea class="form-control" 
                        name="productDescription"
                        [(ngModel)]="product.description" 
                        id="inputPassword3"
                        rows="4"></textarea>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
